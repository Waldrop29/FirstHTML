<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="groceries.css">
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>
        <div id="inputRow">
            <input type="text" id="itemInput" placeholder="Add a grocery item" autocomplete="off" />
            <button id="button">Add</button>
        </div>
        <ul id="groceries"></ul>
    </div>
    <div id="struckListContainer">
        <h2 id="struckText">Struck Through Items</h2>
        <ul id="struckList"></ul>
    </div>
    <button id="darkModeToggle">Dark Mode</button>
    <button id="del-all-btn">Delete All</button>
    <script src="groceries.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>TestAddElement</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul id="groceries">
            <li>eggs</li>
            <li>milk</li>
            <li>quinoa</li>
        </ul>
        <input type="text" id="itemInput" placeholder="Enter an item" />
        <button id="button" onclick="addNew()">Add item</button>
        <script>
            function addNew() {
                var itemValue = document.getElementById('itemInput').value.trim();
                if (itemValue) {
                    var newEl = document.createElement('li');
                    var newText = document.createTextNode(itemValue);
                    newEl.appendChild(newText);
                    var position = document.getElementsByTagName('ul')[0];
                    position.appendChild(newEl);
                    document.getElementById('itemInput').value = '';
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <style>
        html, body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 20px 24px 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 24px;
            letter-spacing: 1px;
            font-size: 2em;
        }
        #inputRow {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        #itemInput {
            flex: 1;
            padding: 14px 14px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1.1em;
            transition: border-color 0.2s;
            min-width: 0;
        }
        #itemInput:focus {
            border-color: #007bff;
            outline: none;
        }
        #button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 18px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 44px;
            min-height: 44px;
        }
        #button:hover, #button:active {
            background: #0056b3;
        }
        #groceries {
            list-style: none;
            padding: 0; margin: 0;
        }
        #groceries li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
        }
        #groceries li:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.2s;
            min-width: 44px;
            min-height: 44px;
        }
        .delete-btn:hover, .delete-btn:active {
            background: #b52a37;
        }
        /* Dark mode styles */
        body.dark-mode {
            background: #181a1b;
        }
        body.dark-mode .container {
            background: #23272a;
            box-shadow: 0 2px 12px rgba(0,0,0,0.25);
        }
        body.dark-mode h1 {
            color: #f1f3f4;
        }
        body.dark-mode #itemInput {
            background: #23272a;
            color: #f1f3f4;
            border-color: #444;
        }
        body.dark-mode #itemInput:focus {
            border-color: #66aaff;
        }
        body.dark-mode #button {
            background: #66aaff;
            color: #181a1b;
        }
        body.dark-mode #button:hover, body.dark-mode #button:active {
            background: #3388cc;
        }
        body.dark-mode #groceries li {
            border-bottom: 1px solid #333;
            color: #f1f3f4;
        }
        body.dark-mode .delete-btn {
            background: #b52a37;
            color: #fff;
        }
        body.dark-mode .delete-btn:hover, body.dark-mode .delete-btn:active {
            background: #dc3545;
        }
        /* Dark mode toggle button */
        #darkModeToggle {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #eee;
            color: #222;
            border: none;
            border-radius: 24px;
            padding: 12px 22px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        body.dark-mode #darkModeToggle {
            background: #23272a;
            color: #f1f3f4;
            border: 1px solid #444;
        }
        /* Responsive styles */
        @media (max-width: 500px) {
            .container {
                margin: 0; min-height: 100vh; border-radius: 0; box-shadow: none;
                padding: 20px 5px 16px 5px;
            }
            h1 {
                font-size: 1.4em;
            }
            #inputRow {
                flex-direction: column;
                gap: 10px;
            }
            #itemInput, #button {
                font-size: 1em;
                padding: 12px 10px;
            }
            .delete-btn {
                font-size: 0.95em;
                padding: 10px 10px;
            }
            #darkModeToggle {
                bottom: 12px;
                right: 12px;
                padding: 10px 16px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>
        <div id="inputRow">
            <input type="text" id="itemInput" placeholder="Add a grocery item" autocomplete="off" />
            <button id="button">Add</button>
        </div>
        <ul id="groceries"></ul>
    </div>
    <button id="darkModeToggle">Dark Mode</button>

    <script>
        // Load from localStorage on startup
        let groceries = JSON.parse(localStorage.getItem('groceries') || '[]');
        const list = document.getElementById('groceries');
        const input = document.getElementById('itemInput');
        const button = document.getElementById('button');

        function renderList() {
            list.innerHTML = '';
            groceries.forEach((item, idx) => {
                const li = document.createElement('li');
                li.textContent = item;
                // Add delete button
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.className = 'delete-btn';
                delBtn.onclick = function() {
                    groceries.splice(idx, 1);
                    saveAndRender();
                };
                li.appendChild(delBtn);
                list.appendChild(li);
            });
        }

        function saveAndRender() {
            localStorage.setItem('groceries', JSON.stringify(groceries));
            renderList();
        }

        function addItem() {
            const val = input.value.trim();
            if (val === '') return;
            groceries.push(val);
            input.value = '';
            saveAndRender();
            input.focus();
        }

        button.addEventListener('click', addItem);
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addItem();
        });

        // Initial render
        renderList();
    </script>
    <script>
        // Dark mode toggle logic
        const darkModeBtn = document.getElementById('darkModeToggle');
        function setDarkMode(on) {
            document.body.classList.toggle('dark-mode', on);
            localStorage.setItem('darkMode', on ? '1' : '0');
            darkModeBtn.textContent = on ? 'Light Mode' : 'Dark Mode';
        }
        // Load dark mode preference
        setDarkMode(localStorage.getItem('darkMode') === '1');
        darkModeBtn.onclick = () => setDarkMode(!document.body.classList.contains('dark-mode'));
    </script>
</body>
</html>

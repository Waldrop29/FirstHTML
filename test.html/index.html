<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            width: 100%;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 20px 24px 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        #inputRow {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        #itemInput {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        #itemInput:focus {
            border-color: #007bff;
            outline: none;
        }
        #button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #button:hover {
            background: #0056b3;
        }
        #groceries {
            list-style: none;
            padding: 0; margin: 0;
        }
        #groceries li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        #groceries li:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 12px;
            font-size: 0.95em;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #b52a37;
        }
        @media (max-width: 500px) {
            .container {
                margin: 0; min-height: 100vh; border-radius: 0; box-shadow: none;
                padding: 20px 5px 16px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>
        <div id="inputRow">
            <input type="text" id="itemInput" placeholder="Add a grocery item" autocomplete="off" />
            <button id="button">Add</button>
        </div>
        <ul id="groceries"></ul>
    </div>
    <script>
        // Load from localStorage on startup
        let groceries = JSON.parse(localStorage.getItem('groceries') || '[]');
        const list = document.getElementById('groceries');
        const input = document.getElementById('itemInput');
        const button = document.getElementById('button');

        function renderList() {
            list.innerHTML = '';
            groceries.forEach((item, idx) => {
                const li = document.createElement('li');
                li.textContent = item;
                // Add delete button
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.className = 'delete-btn';
                delBtn.onclick = function() {
                    groceries.splice(idx, 1);
                    saveAndRender();
                };
                li.appendChild(delBtn);
                list.appendChild(li);
            });
        }

        function saveAndRender() {
            localStorage.setItem('groceries', JSON.stringify(groceries));
            renderList();
        }

        function addItem() {
            const val = input.value.trim();
            if (val === '') return;
            groceries.push(val);
            input.value = '';
            saveAndRender();
            input.focus();
        }

        button.addEventListener('click', addItem);
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addItem();
        });

        // Initial render
        renderList();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Button</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
            height: 100vh;
            min-height: 100vh;
        }
        .editor-container {
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 32px 32px 24px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .editor-header {
            display: flex;
            align-items: center;
            height: 32px;
            margin-bottom: 24px;
            align-self: flex-start;
        }
        .editor-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .editor-dot.red { background: #ff5f56; }
        .editor-dot.yellow { background: #ffbd2e; }
        .editor-dot.green { background: #27c93f; }
        .big-button {
            font-size: 1.2rem;
            padding: 12px 36px;
            background-color: #262626;
            color: #9cdcfe;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-family: inherit;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            margin-bottom: 12px;
        }
        .big-button:hover {
            background-color: #373737;
            color: #dcdcaa;
        }
        .counter {
            font-size: 1.1rem;
            color: #b5cea8;
            background: #232323;
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #333;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <div class="editor-dot red"></div>
            <div class="editor-dot yellow"></div>
            <div class="editor-dot green"></div>
        </div>
        <button class="big-button" id="bigBtn">Big Button</button>
        <div class="counter" id="counter">Clicked 0 times</div>
    </div>
    <script>
        let count = 0;
        const btn = document.getElementById('bigBtn');
        const counter = document.getElementById('counter');
        btn.addEventListener('click', () => {
            count++;
            counter.textContent = `Clicked ${count} times`;
            if (count % 100 === 0) {
                alert('ðŸŽ‰ Congratulations! You clicked the button ' + count + ' times! ðŸŽ‰');
            }
        });
    </script>
</body>
</html>
